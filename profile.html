<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Your Profile - InstaBoost</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }
    
    .profile-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      clip-path: ellipse(100% 100% at 50% 0%);
    }
    
    .stat-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      transform: translateY(0);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }
    .stat-card:nth-child(5) { animation-delay: 0.5s; }
    .stat-card:nth-child(6) { animation-delay: 0.6s; }
    
    .menu-item {
      transition: all 0.3s ease;
    }
    
    .menu-item:hover {
      background-color: rgba(99, 102, 241, 0.05);
      transform: translateX(3px);
    }
    
    .boost-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      background-size: 200% auto;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
    }
    
    .boost-btn:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
    }
    
    .boost-btn:active {
      transform: translateY(0);
    }
    
    .animate-in {
      animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .user-avatar {
      animation: pulse 3s infinite;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    /* iOS-style input zoom prevention */
    @media screen and (max-width: 767px) {
      input, textarea {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body class="text-gray-800 pb-20">

  <!-- App Header -->
  <header class="bg-white py-4 px-6 shadow-sm flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
      </svg>
      <h1 class="text-xl font-bold text-indigo-600">InstaBoost Pro</h1>
    </div>
    <button id="logoutBtn" class="text-gray-500 hover:text-red-500 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    </button>
  </header>

  <!-- Profile Hero Section -->
  <section class="profile-header text-white pt-8 pb-16 px-6 text-center relative overflow-hidden">
    <div class="absolute inset-0 opacity-10" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMSIgc3Ryb2tlLW9wYWNpdHk9IjAuMiI+PHBhdGggZD0iTTAgMGg0MHY0MEgweiIvPjwvc3ZnPg==')"></div>
    
    <div class="relative z-10">
      <div class="user-avatar w-24 h-24 mx-auto rounded-full bg-white p-1 shadow-lg mb-4">
        <img src="https://img.icons8.com/3d-fluency/100/user-male-circle.png" alt="User" class="w-full h-full rounded-full" />
      </div>
      <h2 id="usernameDisplay" class="text-2xl font-bold mb-1"></h2>
      <p class="text-sm opacity-90 mb-3">Growth Analytics Dashboard</p>
      
      <div class="flex justify-center space-x-4 mt-4">
        <div class="bg-white bg-opacity-20 px-4 py-2 rounded-full backdrop-blur-sm">
          <p class="text-xs font-medium">Account Status</p>
          <p class="text-sm font-bold">Active</p>
        </div>
        
      </div>
    </div>
  </section>

  <!-- Stats Grid -->
  <section class="py-6 px-6 grid grid-cols-2 gap-4 max-w-3xl mx-auto -mt-8">
    <a href="boost.html?type=followers" class="stat-card animate-in bg-white p-4 rounded-xl shadow-sm text-center block">
      <div class="w-12 h-12 mx-auto mb-2 rounded-lg bg-indigo-50 flex items-center justify-center">
        <img src="https://img.icons8.com/color/48/000000/add-user-group-man-man--v1.png" class="w-8 h-8"/>
      </div>
      <p class="text-xs text-gray-500 font-medium">Followers</p>
      <p class="text-lg font-bold text-indigo-600">+2,347</p>
    </a>
    
    <a href="boost.html?type=likes" class="stat-card animate-in bg-white p-4 rounded-xl shadow-sm text-center block">
      <div class="w-12 h-12 mx-auto mb-2 rounded-lg bg-indigo-50 flex items-center justify-center">
        <img src="https://img.icons8.com/color/48/000000/facebook-like--v1.png" class="w-8 h-8"/>
      </div>
      <p class="text-xs text-gray-500 font-medium">Likes</p>
      <p class="text-lg font-bold text-indigo-600">+5,189</p>
    </a>
    
    <a href="boost.html?type=views" class="stat-card animate-in bg-white p-4 rounded-xl shadow-sm text-center block">
      <div class="w-12 h-12 mx-auto mb-2 rounded-lg bg-indigo-50 flex items-center justify-center">
        <img src="https://img.icons8.com/color/48/000000/visible--v1.png" class="w-8 h-8"/>
      </div>
      <p class="text-xs text-gray-500 font-medium">Views</p>
      <p class="text-lg font-bold text-indigo-600">+34.2k</p>
    </a>
    
    <a href="boost.html?type=engagement" class="stat-card animate-in bg-white p-4 rounded-xl shadow-sm text-center block">
      <div class="w-12 h-12 mx-auto mb-2 rounded-lg bg-indigo-50 flex items-center justify-center">
        <img src="https://img.icons8.com/color/48/000000/comments--v1.png" class="w-8 h-8"/>
      </div>
      <p class="text-xs text-gray-500 font-medium">Comment</p>
      <p class="text-lg font-bold text-indigo-600"></p>
    </a>
  </section>

  

  <!-- Quick Actions -->
  <section class="px-6 max-w-3xl mx-auto mt-8">
    <h3 class="text-lg font-semibold mb-3 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v1h8v-1zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-1a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v1h-3zM4.75 12.094A5.973 5.973 0 004 15v1H1v-1a3 3 0 013.75-2.906z" />
      </svg>
      Quick Actions
    </h3>
    
    <div class="grid grid-cols-2 gap-3">

      
      <a href="#" class="menu-item bg-white p-4 rounded-xl shadow-sm flex items-center">
        <div class="w-10 h-10 rounded-lg bg-indigo-50 flex items-center justify-center mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
          </svg>
        </div>
        <span class="font-medium text-sm">Help Center</span>
      </a>
    </div>
  </section>

  <!-- Floating Boost Button -->
  <div class="fixed bottom-6 right-6 z-50">
    <a href="help.html" class="boost-btn w-14 h-14 rounded-full flex items-center justify-center shadow-lg text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>

  <script>
    // Display username from session storage
    const username = sessionStorage.getItem('instaUsername');
    const usernameDisplay = document.getElementById('usernameDisplay');

    if (username) {
      const cleanUsername = username.replace(/^@/, ''); // Remove @ if user types it
      usernameDisplay.innerHTML = `
        <span class="inline-block">@${cleanUsername}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 inline-block" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
        </svg>
      `;
    } else {
      window.location.href = "login.html";
    }

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", function() {
      sessionStorage.removeItem("instaUsername");
      window.location.href = "login.html";
    });

    // Animate stats cards on scroll
    const statCards = document.querySelectorAll('.stat-card');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    statCards.forEach(card => {
      card.style.opacity = 0;
      card.style.transform = 'translateY(20px)';
      observer.observe(card);
    });
  </script>

</body>
</html>
