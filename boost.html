<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boost Now - InstaBoost</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-white py-4 px-6 shadow-md flex justify-between items-center sticky top-0 z-50 rounded-b-2xl">
    <h1 class="text-2xl font-extrabold text-indigo-600 cursor-pointer tracking-wide" onclick="window.location.href='profile.html'">ðŸ“² InstaBoost</h1>
    <button id="logoutBtn" class="text-red-500 font-semibold hover:underline">Logout</button>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 text-white py-12 px-6 text-center rounded-3xl shadow-lg mt-6 mx-4">
    <img id="boostIcon" src="" alt="Boost Icon" class="mx-auto rounded-full mb-4 shadow-2xl w-28 h-28 border-4 border-white"/>
    <h2 id="boostTitle" class="text-4xl font-bold mb-2 drop-shadow-lg">Boost Followers</h2>
    <p class="text-sm opacity-90">Get real engagement in seconds ðŸš€</p>
  </section>

  <!-- Boost Form -->
  <section class="py-10 px-6 max-w-md mx-auto">
    <div class="bg-white/70 p-8 rounded-3xl shadow-xl card space-y-6 border border-gray-200">
      <label class="block text-sm font-semibold text-gray-700 text-left">Instagram Username</label>
      <input type="text" id="usernameInput" placeholder="@username" class="glass-input w-full border border-gray-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg">

      <label class="block text-sm font-semibold text-gray-700 text-left">Quantity</label>
      <input type="number" id="quantityInput" placeholder="Enter quantity" class="glass-input w-full border border-gray-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg">

      <button id="boostBtn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-2xl font-semibold shadow-lg hover:from-indigo-600 hover:to-purple-700 transition transform hover:scale-105 duration-200 text-lg">
        ðŸš€ Boost Now
      </button>
    </div>
  </section>

  <script>
    // Logout Button
    document.getElementById("logoutBtn").addEventListener("click", function() {
      sessionStorage.removeItem("instaUsername");
      window.location.href = "login.html";
    });

    // Get URL Param
    const urlParams = new URLSearchParams(window.location.search);
    const boostType = urlParams.get('type') || 'followers';

    // Icons map
    const typeMap = {
      followers: {
        title: "Boost Followers",
        icon: "https://img.icons8.com/color/96/add-user-group-man-man--v1.png"
      },
      likes: {
        title: "Boost Likes",
        icon: "https://img.icons8.com/color/96/facebook-like--v1.png"
      },
      views: {
        title: "Boost Views",
        icon: "https://img.icons8.com/color/96/visible--v1.png"
      },
      comments: {
        title: "Boost Comments",
        icon: "https://img.icons8.com/color/96/comments--v1.png"
      },
      shares: {
        title: "Boost Shares",
        icon: "https://img.icons8.com/color/96/share.png"
      },
      story: {
        title: "Boost Story Reach",
        icon: "https://img.icons8.com/color/96/instagram-new.png"
      }
    };

    // Update Hero section
    const selected = typeMap[boostType] || typeMap['followers'];
    document.getElementById('boostTitle').textContent = selected.title;
    document.getElementById('boostIcon').src = selected.icon;

    // Boost Button Click
    document.getElementById('boostBtn').addEventListener('click', function() {
      const username = document.getElementById('usernameInput').value.trim();
      const quantity = document.getElementById('quantityInput').value.trim();

      if (!username || !quantity) {
        alert("Please enter both username and quantity.");
        return;
      }

      // Redirect to processing.html with params
      const redirectURL = `processing.html?username=${encodeURIComponent(username)}&quantity=${quantity}&type=${boostType}`;
      window.location.href = redirectURL;
    });
  </script>

</body>
</html>
